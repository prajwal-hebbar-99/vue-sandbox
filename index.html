<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>Counter Project</h2>
      <button v-on:click="add(20)">Add 20</button>
      <button v-on:click.middle="subtract(5)">Subtract 5</button>
      <p v-once>Starting Counter : {{ count }}</p>
      <p>Result: {{ count }}</p>
      <input type="text" v-on:input="displayName" />
      <p>Your Name : {{ name }}</p>
      <input
        type="text"
        v-on:input="displayFullName($event, 'Hebbar')"
        v-on:keydown.enter="confirmInput"
      />
      <p>Your Full Name: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
